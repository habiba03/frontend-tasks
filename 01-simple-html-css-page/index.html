<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="TypeScript.png" class="logo" />
        <nav class="nav-items">
          <p>Main</p>
          <p>About</p>
          <p>Contact Us</p>
        </nav>
      </div>

      <section class="landscape">
        <div class="img-box">
          <img src="Wave.jpg" alt="Wave" />
        </div>
      </section>

      <section class="content">
        <div class="text">
          <p>
            Welcome to this simple demo dashboard. This is a placeholder text to
            give an idea of the overall layout. So
          </p>
        </div>

        <div class="img-box">
          <img src="JavaScript.png" alt="JavaScript" />
        </div>
      </section>

      <footer>
        <p>&copy; All Rights Reserved</p>
      </footer>
    </div>
  </body>
</html>
