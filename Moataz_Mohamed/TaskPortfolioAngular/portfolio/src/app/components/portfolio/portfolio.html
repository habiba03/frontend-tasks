<section id="portfolio" class="bg-light py-5">
  <div class="container py-5">
    <div class="section-title text-center mb-5">
      <h2 class="display-5 fw-bold text-primary-dark position-relative pb-3">My Portfolio</h2>
    </div>
    <div class="row g-4">
      <div class="col-lg-4 col-md-6" *ngFor="let project of projects">
        <div class="portfolio-item position-relative overflow-hidden rounded-3 shadow-sm">
          <img [src]="project.image" [alt]="project.title" class="portfolio-img w-100">
          <div class="portfolio-overlay position-absolute top-0 start-0 w-100 h-100 d-flex flex-column justify-content-center align-items-center p-4">
            <h4 class="fw-bold text-white mb-3">{{project.title}}</h4>
            <p class="text-white text-center mb-3">{{project.description}}</p>
            <p class="mono-font text-blue mb-3">{{project.tech}}</p>
            <a href="{{project.link}}" target="_blank" class="btn btn-outline-light rounded-pill px-4 py-2 mt-3">View Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
