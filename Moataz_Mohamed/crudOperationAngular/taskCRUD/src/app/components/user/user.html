<div class="min-h-screen bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 py-10 px-4">

  <div class="max-w-4xl mx-auto">

    <div
      class="bg-white/90 backdrop-blur-lg shadow-2xl rounded-2xl p-8 mb-10 transform transition-all hover:-translate-y-1">

      <h2 class="text-3xl font-extrabold mb-6 text-gray-800 text-center">
        {{ editUserData ? 'Edit User' : 'Add User' }}
      </h2>

      <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" class="space-y-6">

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">

          <div>
            <label class="block text-gray-700 font-semibold mb-1">Name</label>

            <input type="text" name="name" [(ngModel)]="formData.name"
                   class="w-full px-4 py-3 rounded-lg border border-gray-300">

            <div *ngIf="errors.name" class="text-red-500 text-sm mt-1">
              {{ errors.name }}
            </div>
          </div>

          <div>
            <label class="block text-gray-700 font-semibold mb-1">Email</label>

            <input type="email" name="email" [(ngModel)]="formData.email"
                   class="w-full px-4 py-3 rounded-lg border border-gray-300">

            <div *ngIf="errors.email" class="text-red-500 text-sm mt-1">
              {{ errors.email }}
            </div>
          </div>

          <div>
            <label class="block text-gray-700 font-semibold mb-1">Password</label>

            <input type="password" name="password" [(ngModel)]="formData.password"
                   class="w-full px-4 py-3 rounded-lg border border-gray-300">

            <div *ngIf="errors.password" class="text-red-500 text-sm mt-1">
              {{ errors.password }}
            </div>
          </div>

          <div>
            <label class="block text-gray-700 font-semibold mb-1">Phone</label>

            <input type="text" name="phone" [(ngModel)]="formData.phone"
                   class="w-full px-4 py-3 rounded-lg border border-gray-300">

            <div *ngIf="errors.phone" class="text-red-500 text-sm mt-1">
              {{ errors.phone }}
            </div>
          </div>

        </div>

        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl font-bold text-lg">
          {{ editUserData ? 'Update User' : 'Add User' }}
        </button>

      </form>
    </div>


    <div class="bg-white/90 backdrop-blur-lg shadow-xl rounded-2xl p-6">

      <h3 class="text-xl font-bold text-gray-800 mb-4">Users List</h3>

      <div class="overflow-x-auto">

        <table class="min-w-full text-sm">

          <thead>
            <tr class="bg-gray-100 uppercase text-gray-600">
              <th class="py-3 px-4 text-left">Name</th>
              <th class="py-3 px-4 text-left">Email</th>
              <th class="py-3 px-4 text-left">Phone</th>
              <th class="py-3 px-4 text-center">Actions</th>
            </tr>
          </thead>

          <tbody>

            <tr *ngFor="let u of users" class="border-b hover:bg-blue-50">

              <td class="py-3 px-4">{{ u.name }}</td>
              <td class="py-3 px-4">{{ u.email }}</td>
              <td class="py-3 px-4">{{ u.phone }}</td>

              <td class="py-3 px-4 text-center">

                <button (click)="editUser(u)"
                        class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded mr-2">
                  Edit
                </button>

                <button (click)="deleteUser(u.id!)"
                        class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded">
                  Delete
                </button>

              </td>

            </tr>

          </tbody>

        </table>

      </div>

    </div>

  </div>

</div>
