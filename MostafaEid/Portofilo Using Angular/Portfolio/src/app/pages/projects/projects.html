
<section class="py-12">
  <div class="text-center mb-12">
    <h1 class="text-4xl font-bold text-white tracking-tight">My Projects</h1>
    <p class="mt-2 text-lg text-slate-400">A selection of my work. Feel free to explore.</p>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    @for (project of projects; track project.id) {
      <app-project-card [project]="project"></app-project-card>
    }
  </div>
</section>
