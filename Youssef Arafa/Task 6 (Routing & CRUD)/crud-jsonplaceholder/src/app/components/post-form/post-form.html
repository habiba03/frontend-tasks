<div class="post-form-container">
  <h2 *ngIf="!isEdit" class="form-title">Create Post</h2>
  <h2 *ngIf="isEdit" class="form-title">Edit Post</h2>

  <form [formGroup]="form" (ngSubmit)="submit()" class="post-form">
    <div class="form-group">
      <label>Title</label>
      <input type="text" formControlName="title" />
      <div *ngIf="form.get('title')?.touched && form.get('title')?.invalid" class="error-message">
        Title required
      </div>
    </div>

    <div class="form-group">
      <label>Body</label>
      <textarea formControlName="body" rows="6"></textarea>
      <div *ngIf="form.get('body')?.touched && form.get('body')?.invalid" class="error-message">
        Body required
      </div>
    </div>

    <div class="form-group">
      <label>UserId</label>
      <input type="number" formControlName="userId" />
    </div>

    <div class="form-actions">
      <button type="submit" class="btn save-btn">Save</button>
      <button type="button" class="btn cancel-btn" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
