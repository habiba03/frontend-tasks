<div class="max-w-md mx-auto p-6 bg-white shadow-md rounded-lg mt-10">
  <h2 class="text-2xl font-bold mb-4">Create Product</h2>
  <div class="flex flex-col gap-4">
    <input [(ngModel)]="newProduct.name" placeholder="Name" class="border p-2 rounded">
    <input [(ngModel)]="newProduct.price" type="number" placeholder="Price" class="border p-2 rounded">
    <button (click)="createProduct()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Create</button>
  </div>
</div>
